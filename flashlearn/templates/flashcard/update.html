<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/flashcard/update/" method="POST">
        <input type="hidden" name="id" value="{{ flashcard['id'] }}">
        question
        <br>
        <textarea type="text" rows="7" cols="100"  name="question">{{ flashcard['question'] }}</textarea>
        <br>
        answer
        <br>
        <textarea type="text" rows="17" cols="100" name="answer">{{ flashcard['answer'] }}</textarea>
        <br>
        deck
        <br>
        <select name="deck_id">
            {% for deck in decks %}
                {% if flashcard['deck_id'] == deck['id'] %}
                    <option selected="selected" value="{{ deck['id'] }}">{{ deck['name'] }}</option>
                {% else %}
                    <option value="{{ deck['id'] }}">{{ deck['name'] }}</option>
                {% endif %}
            {% endfor %}
        </select>



        <hr>

        <button type="submit">Update</button>
    </form>
</body>
</html>
